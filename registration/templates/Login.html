{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with abc hospitals online-Book Appointments, view your medical records,download prescription just from one click-'Providing Comfort When You Need It Most.'">
    <meta name="keywords" content="abc hospitals,patient records,patient login,medical records,download prescription">
    <title>PeopleCare Hospitals-Patient Login</title>

    <link rel="shortcut icon" href="{% static 'images\favicon-32x32.png'%}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css\login.css' %}">


</head>

<body>
    <div class="container ">
        <div>
            <form action=""  method="POST" class=" col-8 mx-auto" id="myform">
              {% if message %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert"  id="divid">
                <strong id=msgid>{{message}}</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                {% endif %}
                <input type="text" name="username" class="form-control form-control-m mb-2 p-4" id="username_id" placeholder=" Username" >
               
                
                <input type="password" name="password" class="form-control form-control-m mb-2 p-4" id="pswd" placeholder="  Password" >
               
                    <br>
                <input type="submit"  value="Log In"  class="btn bgi_color btn-m btn-block mb-2 ">
                
                       
            </form>
            
          </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
